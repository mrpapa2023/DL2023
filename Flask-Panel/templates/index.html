<!DOCTYPE html>
<html>
<head>
    <title>Gmail Downloader - Hacker Mode</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #b2b2b2;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #00ff00;
            text-align: center;
        }

        #status {
            text-align: center;
        }

        #progressBar {
            width: 100%;
            height: 30px;
            background-color: #333;
            border-radius: 15px;
            margin: 20px 0;
        }

        #progressBar::-webkit-progress-bar {
            background-color: #333;
            border-radius: 15px;
        }

        #progressBar::-webkit-progress-value {
            background-color: #00ff00;
            border-radius: 15px;
        }

        #startButton {
            background-color: #00ff00;
            color: #1a1a1a;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #startButton:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 5px;
            border-bottom: 1px solid #333;
            transition: background-color 0.2s;
        }

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            background-color: #333;
        }

        /* Animation styles for hacker mode */
        @keyframes blink {
            50% {
                opacity: 0.3;
            }
        }

        .blinking-text {
            animation: blink 1s step-end infinite;
        }

        #statusMessage {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Gmail Downloader - Hacker Mode</h1>
    <div id="status">
        <p>Status: <span id="statusMessage">{{ status.message }}</span></p>
        <progress value="{{ status.progress }}" max="100" id="progressBar"></progress>
        <ul id="fileList">
            {% for file in status.downloaded_files %}
            <li>{{ file }}</li>
            {% endfor %}
        </ul>
    </div>
    <button id="startButton" onclick="startDownload()" {% if status.is_running %}disabled{% endif %} class="blinking-text">Start Download</button>

    <script>
        function startDownload() {
            document.getElementById("startButton").disabled = true;
            fetch('/start')
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                })
                .catch(error => console.error(error));
        }

        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("statusMessage").innerText = data.message;
                    document.getElementById("progressBar").value = data.progress;

                    // Update the downloaded files list
                    const listContainer = document.getElementById("fileList");
                    listContainer.innerHTML = "";
                    for (const file of data.downloaded_files) {
                        const listItem = document.createElement("li");
                        listItem.textContent = file;
                        listContainer.appendChild(listItem);
                    }

                    if (data.is_running) {
                        setTimeout(updateStatus, 1000);
                    } else {
                        document.getElementById("startButton").disabled = false;
                    }
                })
                .catch(error => console.error(error));
        }

        updateStatus();
    </script>
</body>
</html>
